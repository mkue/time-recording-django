{% extends 'base.html' %}
{% load staticfiles %}


{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'yarn/chart.js/dist/Chart.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12" style="position: relative; height: 80vh">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var labourCosts = JSON.parse('{{ labourcosts|safe }}');

        console.log(labourCosts);

        var data = _.reduce(labourCosts, function (memo, labourCost) {
            var employeeId = labourCost.employee.id;
            var match = _.find(memo, function (item) { return item.employee.id === employeeId });
            if (match)
                match.duration += labourCost.duration;
            else {
                memo.push({employee: labourCost.employee, duration: labourCost.duration})
            }
            return memo;
        }, []);

        console.log(data);
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: _.map(data, function (entry) { return entry.employee.first_name + ' ' + entry.employee.last_name }),
                datasets: [{
                    label: 'Stunden',
                    data: _.map(data, function (entry) { return parseInt(entry.duration / 60) }),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>

{% endblock %}
