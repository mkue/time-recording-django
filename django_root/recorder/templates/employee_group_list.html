{% extends 'base.html' %}

{% block content %}
    {% for group in groups %}
        <div class="col-sm-3 m-t-lg">
            <a type="button" href="/groups/{{ group.id }}">
                <button class="btn btn-xlarge btn-default">
                    {{ group.name }}
                </button>
            </a>
        </div>
    {% endfor %}
{% endblock %}
