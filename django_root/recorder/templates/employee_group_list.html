{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            {% for group in groups %}
                <div class="col-sm-3 m-t-lg">
                    <a type="button" href="/groups/{{ group.id }}">
                        <button type="button" class="btn btn-xlarge btn-default">
                            {{ group.name }}
                        </button>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
