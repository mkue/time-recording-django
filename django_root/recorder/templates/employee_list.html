{% extends 'base.html' %}

{% block content %}
    {% for employee in employees %}
        <div class="col-sm-3 m-t-lg">
            <a type="button" href="/employees/{{ employee.id }}">
                <button class="btn btn-xlarge btn-default">
                    {{ employee }}
                </button>
            </a>
        </div>
    {% endfor %}
{% endblock %}
